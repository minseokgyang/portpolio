{% extends "base.html" %}
{% block title %}About - Minseok{% endblock %}

{% block content %}
<style>
  body {
    background-color: #0d1117;
    color: #e6edf3;
  }

  .container h2, h3 {
    color: #6c63ff;
  }

  .container p, .container li {
    color: #d1d5db;
    line-height: 1.7;
  }

  hr {
    border-color: #2e3440;
  }

  #langToggle {
    background-color: transparent;
    color: #6c63ff;
    border: 1px solid #6c63ff;
  }

  #langToggle:hover {
    background-color: #6c63ff;
    color: #fff;
  }
</style>

<div class="container">
  <div class="text-end mb-3">
    <button id="langToggle" class="btn btn-outline-primary btn-sm" onclick="toggleEnglish()">English</button>
  </div>

  <h2 class="text-center mb-5">About Me</h2>

  <!-- 이하 기존 내용 그대로 -->
  {{ super() }}
</div>

<script>
function toggleEnglish() {
  document.querySelectorAll('.korean').forEach(el => el.classList.toggle('d-none'));
  document.querySelectorAll('.english').forEach(el => el.classList.toggle('d-none'));
  const btn = document.getElementById('langToggle');
  btn.textContent = btn.textContent === 'English' ? '한국어' : 'English';
}
</script>
{% endblock %}
