<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Minseok{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    
    .navbar-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
     
      background-color: #0b0d10; 
      padding: 10px 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
      z-index: 1030; 
    }

    .navbar-top .navbar-brand {
      
      color: #00bcd4; 
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .navbar-top .navbar-brand:hover {
      color: #5ad8e6; 
    }

    
    .nav-link {
      color: #e2e6ec !important;
      font-size: 1rem;
      padding: 8px 15px; 
      border-radius: 6px;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .nav-link:hover, .nav-link.active {
      
      background-color: #1a1f25; 
      color: #00bcd4 !important; 
      transform: none; 
    }

    
    .content {
      margin-left: 0; 
      padding: 40px;
      padding-top: 100px; 
      min-height: 100vh;
    }

    body {
      overflow-x: hidden;
      background-color: #0d1117; 
    }
  </style>
</head>
<body>
    <nav class="navbar-top navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Minseok</a>
      <div class="collapse navbar-collapse justify-content-end">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">홈</a>
          <a class="nav-link {% if '/projects' in request.path %}active{% endif %}" href="/projects">프로젝트</a>
          <a class="nav-link {% if '/about' in request.path %}active{% endif %}" href="/about">소개</a>
          <a class="nav-link {% if '/contact' in request.path %}active{% endif %}" href="/contact">연락처</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
