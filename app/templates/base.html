<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Minseok{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #111827;
      padding: 30px 20px;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      color: #6c63ff;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #cfd3dc !important;
      font-size: 1.1rem;
      padding: 10px 0;
      border-radius: 6px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background-color: #1f2937;
      color: #6c63ff !important;
      transform: translateX(5px);
    }

    .content {
      margin-left: 240px;
      padding: 40px;
    }

    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Minseok</h2>
    <nav class="nav flex-column">
      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">홈</a>
      <a class="nav-link {% if '/projects' in request.path %}active{% endif %}" href="/projects">프로젝트</a>
      <a class="nav-link {% if '/about' in request.path %}active{% endif %}" href="/about">소개</a>
      <a class="nav-link {% if '/contact' in request.path %}active{% endif %}" href="/contact">연락처</a>
    </nav>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
