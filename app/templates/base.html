<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Minseok{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>

    .navbar-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #101418, #0b0d10);
      padding: 10px 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1030;
      border-bottom: 1px solid #1f2429;
    }

    .navbar-top .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-top .navbar-brand {
      color: #00bcd4;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar-top .navbar-brand:hover {
      color: #5ad8e6;
      transform: scale(1.05);
    }

    .nav-link {
      color: #e2e6ec !important;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin: 0 6px;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      width: 50%;
      height: 2px;
      background-color: #00bcd4;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      transform: translateX(-50%) scaleX(1);
    }

    .nav-link:hover,
    .nav-link.active {
      color: #00bcd4 !important;
      background-color: rgba(26, 31, 37, 0.7);
    }

    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Poppins", "Segoe UI", sans-serif;
      -webkit-transition: background 0.3s ease, color 0.3s ease;
      transition: background 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    .content {
      margin-left: 0;
      padding: 40px;
      padding-top: 110px;
      min-height: 100vh;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-nav .nav-link i {
      margin-right: 6px;
      color: #00bcd4;
    }

    @media (max-width: 992px) {
      .navbar-top {
        padding: 10px 20px;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .nav-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar-top navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Minseok</a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="bi bi-list"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-house-door"></i>홈</a>
          <a class="nav-link {% if '/projects' in request.path %}active{% endif %}" href="/projects"><i class="bi bi-code-slash"></i>프로젝트</a>
          <a class="nav-link {% if '/about' in request.path %}active{% endif %}" href="/about"><i class="bi bi-person-lines-fill"></i>소개</a>
          <a class="nav-link {% if '/contact' in request.path %}active{% endif %}" href="/contact"><i class="bi bi-envelope"></i>연락처</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
