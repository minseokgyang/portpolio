{% extends "base.html" %}

{% block title %}Projects - Hanyul{% endblock %}

{% block content %}
<style>
  .card-img-top {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  filter: brightness(0.9);
  transition: filter 0.3s ease, transform 0.3s ease;
}

.card-img-top:hover {
  filter: brightness(1.1);
  transform: scale(1.03);
}

.subproject-img {
  width: 90px;
  height: 90px;
  object-fit: contain;
  background-color: #2e3440;
  border: 1px solid #3b4252;
  border-radius: 8px;
  cursor: pointer;
  margin: 0 6px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.subproject-img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 12px rgba(108, 99, 255, 0.6);
}

.connector-line {
  background-color: #6c63ff;
  height: 25px;
  width: 2px;
  margin: 0 auto;
}
</style>
<div class="container">
  <h2 class="text-center mb-5">All Projects</h2>
  <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row" id="projectsRow">
          {% for main_project in projects %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src="{{ main_project.image }}" class="card-img-top" alt="{{ main_project.title }}">
              <div class="card-body">
                <h3 class="card-title">{{ main_project.title }}</h3>
                <p class="card-text">{{ main_project["desc"] }}</p>
              </div>
            </div>
            <div class="connector-line"></div>
            <div class="subproject-wrapper">
              <div class="d-flex justify-content-center">
                {% for key in ['mini1','mini2','mini3'] %}
                  <img src="{{ main_project[key] or 'static/images/preparing.png' }}" class="subproject-img" alt="{{ key }}" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="document.getElementById('modalImage').src='{{ main_project[key] or 'static/images/preparing.png' }}'">
                {% endfor %}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>

<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <img id="modalImage" src="" class="img-fluid" alt="원본 이미지">
      </div>
    </div>
  </div>
</div>
<script>
  const row = document.querySelector('#projectsRow');
  function slideLeft() {
    row.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
    row.style.transform = 'translateX(-33.33%)';
    setTimeout(() => {
      row.append(row.firstElementChild);
      row.style.transition = 'none';
      row.style.transform = 'translateX(0)';
    }, 600);
  }
  function slideRight() {
    row.insertBefore(row.lastElementChild, row.firstElementChild);
    row.style.transition = 'none';
    row.style.transform = 'translateX(-33.33%)';
    setTimeout(() => {
      row.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
      row.style.transform = 'translateX(0)';
    });
  }
  document.querySelector('.carousel-control-prev').addEventListener('click', slideLeft);
  document.querySelector('.carousel-control-next').addEventListener('click', slideRight);
</script>
{% endblock %}
